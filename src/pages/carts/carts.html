<ion-header>
    <ion-toolbar>
        <ion-title>
            Carts
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail item-left>
                <img [src]="item.image">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
        </ion-item>
    </ion-list>
    <button ion-button block>Confirm</button>
</ion-content>
