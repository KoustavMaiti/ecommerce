<ion-header>

    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card padding>
        <img [src]='item.image'>
        <h2>Description</h2>
        <p>{{item.description}}</p>
        <ion-item>
            <ion-icon name="logo-usd" item-left small></ion-icon>
            <h2>RM</h2>
            <p>{{item.price}}</p>
        </ion-item>
        <button ion-button block (click)="addToFavourite(item)"><ion-icon name="heart" ></ion-icon>Add To WishList</button>
        <ion-grid>
            <ion-row>
                <ion-col width-50>
                    <button ion-button round small><ion-icon name="add" (click)="countOperator(1)"></ion-icon></button>
                </ion-col>
                <ion-label text-center>{{count}}</ion-label>
                <ion-col width-50>
                    <button ion-button round small><ion-icon name="remove" (click)="countOperator(-1)"></ion-icon></button>
                </ion-col>
            </ion-row>

        </ion-grid>
        <button ion-button block (click)="addToCarts(item,count)"><ion-icon name="cart" ></ion-icon>Add To Cart</button>




    </ion-card>
</ion-content>
