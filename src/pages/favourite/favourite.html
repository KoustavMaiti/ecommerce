<ion-header>
    <ion-toolbar>
        <ion-title>
            Wishlist
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of favourites ">
        <ion-label>{{item.name}}</ion-label>
        <ion-item>
            <ion-avatar item-left>
                <img [src]="item.image">
            </ion-avatar>
            <h2>{{item.name}}</h2>
        </ion-item>

        <ion-card-content>
            <p>{{item.description}}</p>
        </ion-card-content>

    </ion-card>
</ion-content>
