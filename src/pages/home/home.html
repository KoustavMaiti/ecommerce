<ion-content class="card-background-page">
    <ion-searchbar #myinput color="primary" [(ngModel)]="queryText" (ionInput)="updateSchedule(queryText)" placeholder="Search">
    </ion-searchbar>
    <ion-card *ngFor="let item of itemCollection" (click)="gotoCart(item)">
        <img [src]="item.image_category" />
        <div class="card-title">{{item.category}}</div>
    </ion-card>
</ion-content>
